<!DOCTYPE html>
<html>

  <head>
    <title>S3 Backup Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1>Center for Civic Media Backup Status</h1>
        </div>
      </div>

      <div class="row">
        {% for app, info in latest_backups.iteritems() %}
          <div class="col-md-3" style="padding-bottom:6px;">
            <p>
              <b>{{app}}</b>
              <br /><small class="text-muted">{{info['date']}}</small>
              {% if info['status'] in ['warning','danger'] %}
                <br /><span class="label label-{{info['status']}}">{{info['relative_date']}} ago</span>
              {% else %}
                <br /> &nbsp;
              {% endif %}
            </p>
          </div>
        {% endfor %}
      </div>

    </div>

  </body>

</html>
